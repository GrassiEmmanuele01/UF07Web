<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager - Avanzato</title>
  <link rel="stylesheet" href="../style/index.css">
  <link rel="stylesheet" href="../style/task-manager.css">
</head>
<body>
  <a href="../index.html" class="back-to-home">Torna alla Home</a>

  <h1>Task Manager - Avanzato</h1>
  <input type="text" id="taskInput" placeholder="Inserisci un'attività">
  <button onclick="addTask()">Aggiungi</button>

  <div class="filters">
    <label>Filtra per stato:</label>
    <select id="filterStatus" onchange="filterTasks()">
      <option value="all">Tutti</option>
      <option value="todo">Da fare</option>
      <option value="inprogress">In corso</option>
      <option value="completed">Completata</option>
    </select>
    <input type="text" id="searchInput" placeholder="Cerca per nome" oninput="filterTasks()">
    <button onclick="resetFilters()">Reset Filtri</button>
  </div>

  <div class="task-columns">
    <div class="task-column">
      <h2>Da Fare</h2>
      <ul id="todoList"></ul>
    </div>
    <div class="task-column">
      <h2>In Corso</h2>
      <ul id="inProgressList"></ul>
    </div>
    <div class="task-column">
      <h2>Completata</h2>
      <ul id="completedList"></ul>
    </div>
  </div>

  <!-- Footer per le attività eliminate -->
  <footer class="deleted-footer">
    <h2>Eliminati</h2>
    <ul id="deletedList"></ul>
  </footer>

  <script src="../js/task-manager-advanced.js"></script>
</body>
</html>
